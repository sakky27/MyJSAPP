<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="mybudget.css">
        <title>My Budget</title>
    </head>
    <body>
        <div class="upper">
            <div class="mybudget">
                <div class="budget">My Budget Available<span class="mybudgetforcurrentmonth">%Month%</span>:</div>
                <div class="value">1000.00</div>
                <div class="myincome clearfix">
                        <div class="incometext">My Income</div>
                        <div class="right">
                            <div class="incomevalue">+1500.00</div>
                            <div class="incomeinpercentage">&nbsp;</div>
                        </div>
                </div>

                <div class="myexpenses clearfix">
                        <div class="expensestext">My Expenses</div>
                        <div class="right clearfix">
                            <div class="expensesinvalue">- 200.54</div>
                            <div class="expensesinpercentage">25%</div>
                        </div>
                </div>
            </div>
        </div>
        
        
        <div class="below">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="addinc" selected>+</option>
                        <option value="redexp">-</option>
                    </select>
                    <input type="text" class="descriptionforadding" placeholder="Category">
                    <input type="number" class="addvalue" placeholder="Amount">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list">
                   
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div class="expenses__list">
                      
                        
                    </div>
                </div>
            </div>
            
            
        </div>
